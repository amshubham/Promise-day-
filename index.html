<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine Special ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

/* BODY */

body{
margin:0;
font-family:Poppins;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
text-align:center;
background:url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center;
background-size:cover;
}

body::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
z-index:-1;
}

/* CONTAINER */

.container{
width:90%;
max-width:600px;
}

/* PHOTOS */

.photos img{
width:120px;
height:120px;
margin:10px;
border-radius:15px;
object-fit:cover;
animation:float 3s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

/* BUTTONS */

button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:18px;
cursor:pointer;
margin:10px;
transition:0.3s;
background:#ff4d6d;
color:white;
}

button:hover{transform:scale(1.1);}

.no{background:#333;position:relative;}

/* MESSAGE */

.messageBox{display:none;}
.nextBtn{display:none;}

/* SECOND WEBSITE */

.page{display:none;}

.envelope{
width:200px;
height:120px;
background:#ff4d6d;
margin:auto;
cursor:pointer;
border-radius:5px;
}

.handwriting{
font-family:'Dancing Script';
font-size:28px;
}

.heart{
position:absolute;
animation:floatHeart 6s linear infinite;
}

@keyframes floatHeart{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

</style>
</head>

<body>

<div class="container">

<!-- ================= FIRST PAGE ================= -->

<div id="photoSection">

<h2>Our Memories üåÖ</h2>

<div class="photos">
<img src="https://uploads.onecompiler.io/44cvhfahm/44d963wgj/56934.jpg">
<img src="https://uploads.onecompiler.io/44cvhfahm/44d3jgexa/56561.jpg">
<img src="https://uploads.onecompiler.io/44cvhfahm/44cwmvqzx/56259.png">
</div>

<button onclick="showMessage()">Check Photos ‚ù§Ô∏è</button>

</div>

<!-- MESSAGE -->

<div id="messageSection" class="messageBox">

<h2>You are my sunset and my sea ‚ù§Ô∏è<br>Will you be my Valentine?</h2>

<button onclick="yesClicked()">YES ‚ù§Ô∏è</button>
<button class="no" id="noBtn">NO üòÖ</button>

<br>

<button id="nextBtn" class="nextBtn" onclick="goNext()">NEXT üíå</button>

</div>

<!-- ================= SECOND WEBSITE ================= -->

<div id="secondSite" class="page">

<div id="passwordPage">
<h2>Enter Secret Password üîê</h2>
<input type="password" id="pass">
<br>
<button onclick="checkPass()">Open</button>
</div>

<div id="envelopePage" style="display:none;">
<h2>Tap to Open üíå</h2>
<div class="envelope" onclick="openLetter()"></div>
</div>

<div id="letterPage" style="display:none;">
<div class="handwriting" id="typeText"></div>
</div>

</div>

</div>

<script>

/* SHOW MESSAGE */

function showMessage(){
photoSection.style.display="none";
messageSection.style.display="block";
}

/* YES CLICK */

function yesClicked(){
alert("Happy Valentine's Day ‚ù§Ô∏èüòç");
document.getElementById("nextBtn").style.display="inline-block";
}

/* NEXT BUTTON */

function goNext(){
messageSection.style.display="none";
secondSite.style.display="block";
}

/* PASSWORD */

function checkPass(){
if(pass.value.toLowerCase()=="yagni"){
passwordPage.style.display="none";
envelopePage.style.display="block";
}
}

/* LETTER TYPE */

const text=`My Dearest Yagni ‚ù§Ô∏è,

From the day you came into my life,
everything feels magical ‚ú®
I love you forever üíû`;

let i=0;

function typeWriter(){
if(i<text.length){
typeText.innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

function openLetter(){
envelopePage.style.display="none";
letterPage.style.display="block";
typeWriter();
}

/* NO BUTTON RUN */

noBtn.addEventListener("mouseover",function(){
let x=Math.random()*300-150;
let y=Math.random()*200-100;
noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* FLOAT HEARTS */

function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
